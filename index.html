<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Word Art Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: white;
        }
        #wordInput, #submitBtn {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
        }
        #submitBtn {
            cursor: pointer;
            background-color: #444;
            color: white;
        }
        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="wordInput" placeholder="Enter a word..." autofocus>
    <button id="submitBtn">Generate Art</button>
    <canvas id="artCanvas" width="800" height="600"></canvas>
    <script src="wordArt.js"></script>
</body>
</html>
